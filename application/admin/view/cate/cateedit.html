{include file="public/_header" /}
<!-- /Navbar -->
<!-- Main Container -->
{include file="public/_left" /}
<!-- /Page Sidebar -->
<!-- Page Content -->
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li class="active">
                <i class="fa fa-home"></i>&nbsp;栏目管理
            </li>
            <li>
                栏目编辑
            </li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header bordered-bottom bordered-themeprimary">
                        <span class="widget-caption">栏目编辑</span>
                    </div>

                    <div class="widget-body">
                        <form class="form-horizontal">
                            <input type="hidden" name="id" value="{$cateInfo.id}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">编辑</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="catename" name="catename"
                                           value="{$cateInfo.catename}"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" id="cateUpdate" name="cateUpdate" class="btn btn-primary">更新
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->

</div>
<!-- /Page Container -->
<!-- Main Container -->

</div>

{include file="public/_js" /}
<script>
    $(function () {
        $('#cateUpdate').click(function () {
            $.ajax({
                url: "{:url('admin/cate/cateedit')}",
                type: 'post',
                data: $('form').serialize(),
                dataType: 'json',
                success: function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon: 6,
                            time: 2000
                        }, function () {
                            {
                                location.href = data.url;
                            }
                        })
                    } else {
                        layer.open({
                            title: '编辑失败！',
                            content: data.msg,
                            icon: 5,
                            anim: 6
                        });
                    }

                }
            });
            return false;
        });
    })

</script>

</body>

<!--  /Body -->
</html>
